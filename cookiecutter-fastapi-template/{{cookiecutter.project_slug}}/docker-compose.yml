version: '3.8'

services:
  app:
    build: .
    container_name: "{{ cookiecutter.project_slug }}_app"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL={% if cookiecutter.use_postgres == "y" %}postgresql://postgres:postgres@db:5432/{{ cookiecutter.project_slug }}{% else %}sqlite:///./{{ cookiecutter.project_slug }}.db{% endif %}
      - SECRET_KEY=your-secret-key-here
      - ENVIRONMENT=development
    {%- if cookiecutter.use_postgres == "y" %}
    depends_on:
      - db
    {%- endif %}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  {%- if cookiecutter.use_postgres == "y" %}
  db:
    image: postgres:15
    container_name: "{{ cookiecutter.project_slug }}_db"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB={{ cookiecutter.project_slug }}
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    container_name: "{{ cookiecutter.project_slug }}_pgadmin"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - db
  {%- endif %}

{%- if cookiecutter.use_postgres == "y" %}
volumes:
  postgres_data:
{%- endif %}
